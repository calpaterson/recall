<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Recall : New Bookmark</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Recall is a decentralised social bookmarking service">
    <meta name="author" content="Cal Paterson">
    
    <link href="third-party/bootstrap/css/bootstrap.css"
          rel="stylesheet">
    <link href="third-party/bootstrap/css/bootstrap-responsive.css"
          rel="stylesheet">
    <link href="style.css" rol="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body>

    <div id="error-area" hidden="true">
    </div>

    <div id="bookmarklet">

      <!-- Login view -->
      <div id="login" hidden="true">
	<p>
	<h3>Please Login</h3>
	</p>
	<p>
	<input id="login-email-input" type="text"
	       placeholder="Enter email address here">
	<input id="login-password-input" type="password"
	       placeholder="Enter password here">
	</p>
	<p>
	  <button class="btn btn-primary" id="login-button">Login</button>
	</p>
      </div>

      <!-- Form view -->
      <div id="form" class="tabbable" hidden="true">
	<!-- Tab bar -->
	<ul class="nav nav-tabs"> 
          <li id="hyperlink-tab">
            <a href="#hyperlink-tab-content"
	       class="tab" data-toggle="tab">Hyperlink</a>
          </li>
          <li id="comment-tab">
            <a href="#comment-tab-content"
	       class="tab" data-toggle="tab">Comment</a>
          </li>
	</ul>

	<!-- Tab contents -->
	<div class="tab-content">
	  <div class="tab-pane" id="comment-tab-content">
            <div class="well">
              <textarea id="comment-body" class="span4" autofocus="true">
              </textarea>
            </div>
          </div>
          <div class="tab-pane" id="hyperlink-tab-content">
            <div class="well">
              <label>Title</label>
              <input id="hyperlink-title" class="span4" type="text">
              <label>URL</label>
              <input id="hyperlink-url" class="span4" type="url">
            </div>
          </div>
	</div>

	<!-- Footer containing button -->
	<div id="bookmarklet-footer">
	  <p>
            Private?:
            <input id="private" type="checkbox" value="private"
		   checked="false">
	  </p>
	  <button id="mark-button" class="btn">
            <i class="icon-ok"></i> Mark
	  </button>
	</div>
      </div>
    </div>
    
    <script src="third-party/jquery/dist/jquery.js"></script>
    <script src="third-party/bootstrap/js/bootstrap-alert.js"></script>
    <script src="third-party/bootstrap/js/bootstrap-button.js"></script>
    <script src="third-party/bootstrap/js/bootstrap-tab.js"></script>
    <script src="config.js"></script>
    <script src="core.js"></script>
    <script src="sandbox.js"></script>
    <script src="services.js"></script>
    <script src="bookmarklet.js"></script>
  </body>
</html>
