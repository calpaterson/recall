<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Recall : New Bookmark</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Recall is a decentralised social bookmarking service">
    <meta name="author" content="Cal Paterson">
    
    <link href="third-party/bootstrap/css/bootstrap.css"
          rel="stylesheet">
    <link href="third-party/bootstrap/css/bootstrap-responsive.css"
          rel="stylesheet">
    <link href="style.css" rol="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body>

    <div id="error-area" hidden="true">
    </div>

    <!-- Must be kept in sync with the version in index.html -->
    <div id="login-form" class="row" hidden="true">
      <div class="offset4 span4 well">
	<h3>Login to Recall</h3>
	<form class="form-vertical">
	  <label>Email</label>
	  <input id="login-form-email" type="email"
		 placeholder="Enter email address here">
	  <label>Password</label>
	  <input id="login-form-password" type="password"
		 placeholder="Enter password here">
	  <br/>
	  <button id="login-form-submit" class="btn btn-primary"
		  type="submit">Login</button>
	</form>
      </div>
    </div>

    <div id="bookmarklet" hidden="true">

      <!-- Form view -->
      <form id="form" class="tabbable">
	<!-- Tab bar -->
	<ul class="nav nav-pills">
          <li id="hyperlink-tab">
            <a href="#hyperlink-tab-content"
	       class="tab" data-toggle="tab">Mark a Hyperlink</a>
          </li>
          <li id="comment-tab">
            <a href="#comment-tab-content"
	       class="tab" data-toggle="tab">Mark a Comment</a>
          </li>
	</ul>

	<!-- Tab contents -->
	<div class="tab-content">
	  <div class="tab-pane" id="comment-tab-content">
            <div>
              <textarea id="comment-body" class="span4" autofocus="true"></textarea>
            </div>
          </div>
          <div class="tab-pane" id="hyperlink-tab-content">
            <div>
              <label>Title</label>
              <input id="hyperlink-title" class="span4" type="text">
              <label>URL</label>
              <input id="hyperlink-url" class="span4" type="url">
            </div>
          </div>
	</div>

	<div class="facts" style="display: none">
	  <label>What is this mark about?</label>
	  <input id="about-facts" type="text" placeholder="design, computers, politics">
	</div>

	<!-- Footer containing button -->
	<div id="bookmarklet-footer">
	  <p>
            Private?:
            <input id="private" type="checkbox" value="private"
		   checked="false">
	  </p>
	  <button id="mark-button" class="btn">
            <i class="icon-ok"></i> Mark
	  </button>
	</div>
      </div>
    </form>
    
    <script src="third-party/jquery/dist/jquery.js"></script>
    <script src="third-party/bootstrap/js/bootstrap-alert.js"></script>
    <script src="third-party/bootstrap/js/bootstrap-button.js"></script>
    <script src="third-party/bootstrap/js/bootstrap-tab.js"></script>
    <script src="config.js"></script>
    <script src="core.js"></script>
    <script src="sandbox.js"></script>
    <script src="services.js"></script>
    <script src="common_ui.js"></script>
    <script src="bookmarklet.js"></script>
  </body>
</html>
