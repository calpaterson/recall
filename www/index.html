  <body>

    <div id="navbar" class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">

          <!-- Icon when collapsed -->
          <a class="btn btn-navbar" data-toggle="collapse"
             data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>

          <ul id="navbar-list" class="nav nav-collapse">
            <li>
              <a class="brand" href="#">Recall</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
          </ul>
        </div>
        <div id="visitor-nav-stager" hidden="true">
          <li class="visitor-nav">
            <a id="navbar-request-invite-in-stager" href="#">Request Invite</a>
          </li>
          <li class="visitor-nav">
            <a id="navbar-log-in-in-stager" href="#">Log In</a>
          </li>
        </div>
      </div>
    </div>

    <div class="container">
      
      <div id="login-form" class="row" hidden="true">
	<div class="offset4 span4">
	  <form class="well form-vertical">
	    <label>Email</label>
	    <input id="login-form-email" type="email"
		   placeholder="Enter email address here">
	    <label>Password</label>
	    <input id="login-form-password" type="password"
		   placeholder="Enter password here">
	    <br/>
	    <button id="login-form-submit" class="btn btn-primary"
		    type="submit">Login</button>
	    <button id="login-form-nevermind" class="btn"
		    type="submit">Nevermind</button>
	  </form>
	</div>
      </div>

      <div id="request-invite-form" class="row" hidden="true">
	<div class="offset4 span4">
	  <form class="well form-vertical">
    	    <select id="r-i-type">
    	      <option>Use my real name</option>
    	      <option>Use a pseudonym</option>
    	    </select>

    	    <div id="r-i-real-name">
	      <label>First Name</label>
    	      <input id="r-i-first-name" type="text"
		     placeholder="Enter first name here">
	      <label>Surname</label>
    	      <input id="r-i-surname" type="text"
		     placeholder="Enter surname here">
    	    </div>
    	    <div id="r-i-pseudonym-div" hidden="true">
	      <label>Pseudonym</label>
    	      <input id="r-i-pseudonym" type="text"
		     placeholder="Enter pseudonym here">
	    </div>

	    <label>Email Address (Will be public)</label>
	    <input id="r-i-email" type="text"
		   placeholder="Enter email address here">
	    <br/>
	    <button id="r-i-submit" class="btn btn-primary"
		    type="submit">Request An Invite</button>
	    <button id="r-i-nevermind" class="btn"
		    type="submit">Nevermind</button>
	  </form>
	</div>
      </div>
      
      <div class="row">
	<div class="offset4 span4">
	  <h1 class="well">End of Page</h1>
	</div>
      </div>
      
    <!-- End of container -->
    </div>
    
    <!-- Javascript -->
    <script src="third-party/jquery/dist/jquery.js"></script>
    <script src="third-party/jquery-timeago/jquery.timeago.js"></script>
    <script src="third-party/bootstrap/js/bootstrap-alert.js"></script>
    <script src="third-party/bootstrap/js/bootstrap-button.js"></script>
    <script src="third-party/bootstrap/js/bootstrap-carousel.js"></script>
    <script src="third-party/bootstrap/js/bootstrap-collapse.js"></script>
    <script src="third-party/bootstrap/js/bootstrap-dropdown.js"></script>
    <script src="third-party/bootstrap/js/bootstrap-modal.js"></script>
    <script src="third-party/bootstrap/js/bootstrap-scrollspy.js"></script>
    <script src="third-party/bootstrap/js/bootstrap-tab.js"></script>
    <script src="third-party/bootstrap/js/bootstrap-tooltip.js"></script>
    <script src="third-party/bootstrap/js/bootstrap-transition.js"></script>
    <script src="third-party/bootstrap/js/bootstrap-typeahead.js"></script>
    <script src="third-party/bootstrap/js/bootstrap-popover.js"></script>
    <script src="config.js"></script>
    <script src="core.js"></script>
    <script src="sandbox.js"></script>
    <script src="services.js"></script>
    <script src="recall.js"></script>
    <script src="third-party/htmlparser.js"></script>
  </body>
</html>
